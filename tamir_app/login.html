<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü - Ara√ß Takip Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">
                üöó Giri≈ü Yap
            </h2>
            
            <div class="form-group">
                <label for="userType">Giri≈ü Tipi:</label>
                <select id="userType" name="userType" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px;" onchange="toggleLoginFields()">
                    <option value="customer">M√º≈üteri Giri≈üi</option>
                    <option value="admin">Y√∂netici Giri≈üi</option>
                </select>
            </div>

            <!-- M√º≈üteri Giri≈ü Alanlarƒ± -->
            <div id="customerLogin">
                <div class="form-group">
                    <label for="trackingNumber">Takip Numarasƒ±:</label>
                    <input type="text" id="trackingNumber" name="trackingNumber" placeholder="√ñrn: TK2025001" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px;">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Telefon Numarasƒ±:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="√ñrn: 05551234567" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px;">
                </div>
                <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                    Takip numaranƒ±zƒ± bilmiyorsanƒ±z, telefon numaranƒ±zla da giri≈ü yapabilirsiniz.
                </p>
            </div>

            <!-- Admin Giri≈ü Alanlarƒ± -->
            <div id="adminLogin" style="display: none;">
                <div class="form-group">
                    <label for="adminUsername">Kullanƒ±cƒ± Adƒ±:</label>
                    <input type="text" id="adminUsername" name="adminUsername" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px;">
                </div>
                <div class="form-group">
                    <label for="adminPassword">≈ûifre:</label>
                    <input type="password" id="adminPassword" name="adminPassword" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px;">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                <span class="icon">üîê</span>
                <span id="loginButtonText">Giri≈ü Yap</span>
            </button>

            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: #3498db; text-decoration: none;">
                    ‚Üê Ana Sayfaya D√∂n
                </a>
            </div>

            <div id="demoAccounts" style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 0.9rem; display: none;">
                <strong>Demo Admin Hesabƒ±:</strong><br>
                Kullanƒ±cƒ±: admin<br>
                ≈ûifre: admin123
            </div>

            <div id="customerDemo" style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 0.9rem; border-left: 4px solid #3498db;">
                <strong>Demo M√º≈üteri Giri≈üi:</strong><br>
                Takip No: TK2025001<br>
                Telefon: 05551234567
            </div>
        </form>
    </div>

    <script>
        function toggleLoginFields() {
            const userType = document.getElementById('userType').value;
            const customerLogin = document.getElementById('customerLogin');
            const adminLogin = document.getElementById('adminLogin');
            const demoAccounts = document.getElementById('demoAccounts');
            const customerDemo = document.getElementById('customerDemo');
            const loginButtonText = document.getElementById('loginButtonText');

            if (userType === 'admin') {
                customerLogin.style.display = 'none';
                adminLogin.style.display = 'block';
                demoAccounts.style.display = 'block';
                customerDemo.style.display = 'none';
                loginButtonText.textContent = 'Y√∂netici Giri≈üi';
            } else {
                customerLogin.style.display = 'block';
                adminLogin.style.display = 'none';
                demoAccounts.style.display = 'none';
                customerDemo.style.display = 'block';
                loginButtonText.textContent = 'Ara√ß Durumu Sorgula';
            }
        }

        // Sayfa y√ºklendiƒüinde m√º≈üteri giri≈üini g√∂ster
        document.addEventListener('DOMContentLoaded', function() {
            toggleLoginFields();
        });
    </script>

    <script src="js/auth.js"></script>
</body>
</html>
